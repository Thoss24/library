<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../library/style.css">
    <title>Document</title>
</head>
<body>
    <header id="heading">
        <div id="header-title">
            <h1>Library</h1>
        </div>
        
    </header>
    <main id="main-content">
        <div id="add-book-container">
        <button id="add-book-button">Add Book</button>
        </div>
        <div class="book-container">

        </div>
    </main>

    <section id="add-book-area">
            <form id="add-book-form" action="">
                <h3>Add new book</h3>
                <input id="book-title" type="text" placeholder="Title" required>
                <input id="book-author" type="text" placeholder="Author" required>
                <input id="book-pages" type="number" placeholder="Number of pages" required>
                <div id="have-read-area">
                    <label for="have-you-read">Have you read?</label>
                    <select type="checkbox" id="have-you-read">
                        <option value="read">Read</option>
                        <option value="not read">Not read</option>
                    </select>
                </div>
                <div id="submit-cancel-buttons">
                    <button id="push-book-button" type="button">Add Book</button>
                    <button id="form-cancel-button" type="button">Cancel</button>
                </div>
            </form>
    </section>
   
</body>
<script src="../library/script.js"></script>
</html>
