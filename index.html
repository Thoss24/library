<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../library/form.css">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>Sign up to use the library</h1>
    </div>

    <form action="" id="library-form-validation">
        <div>
            <label for="mail">Email address:</label>
            <input type="email" id="mail" minlength="9" required>
            <span class="error" aria-live="polite"></span>
        </div>

        <div>
            <label for="country">Country of residence:</label>
            <input type="text" id="country" required>
            <span class="error" aria-live="polite"></span>
        </div>

        <div>
            <label for="postal-code">Postal code:</label>
            <input type="text" id="postal-code" required>
            <span class="error" aria-live="polite"></span>
        </div>

        <div>
            <label for="psw">Password:</label>
            <input type="password" id="psw" name="psw" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <span class="error" aria-live="polite"></span>
        </div>

        <div>
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" required>
            <span class="error" aria-live="polite"></span>
        </div>

        <div id="button-div">
            <button id="submit-button" type="submit">Submit</button>
        </div>
        
    </form>

    <script src="../library/form.js"></script>
</body>
</html>
